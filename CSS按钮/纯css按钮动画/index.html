<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>青年码农-纯css按钮动画</title>
</head>

<body>

        <div class="toggle">
            <input type="checkbox">

            <input type="checkbox" checked>
            <span class="button"></span>
            <span class="label">一</span>
        </div>
    </div>

</body>
